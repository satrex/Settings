<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Sound Embedding</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="content-script-type" content="text/javascript" />
<meta http-equiv="MSThemeCompatible" content="Yes" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<style type="text/css"></style>
<script type="text/javascript">

    function addToSelection(value1, value2, list_type){
        var select = document.getElementById(list_type);
        select.options[select.options.length] = new Option(value2, value1);
    }

    function showSoundInfo(){
        var select = document.getElementById("sound_list");
        if (select.selectedIndex>-1){
            var chosenoption = select.options[select.selectedIndex].value
            document.mainFrame.sound_script.value="playSound('"+chosenoption+"')"
        }
    }

    function showMusicInfo(){
        var select = document.getElementById("music_list");
        if (select.selectedIndex>-1){
            var chosenoption = select.options[select.selectedIndex].value
            document.mainFrame.music_script.value = "playMusic('"+chosenoption+"')"
        }
    }

    function embedSound(){
        window.location = "skp:embed_sound@";
    }

    function playSound(list_type){
        var select = document.getElementById(list_type);
        if (select.selectedIndex>-1){
            var chosenoption = select.options[select.selectedIndex].value
            window.location = "skp:play_sound@"+list_type+"|"+chosenoption;
        }
    }

    function stopSound(){
        window.location = "skp:stop_sound@";
    }

    function removeSound(list_type){
        var select = document.getElementById(list_type);
        if (select.selectedIndex>-1){
            var chosenoption = select.options[select.selectedIndex].value
            window.location = "skp:remove_sound@"+list_type+"|"+chosenoption;
        }
    }

    function removeSelectionItem(variable, list_type){
        var elSel = document.getElementById(list_type);
        var i;
        for (i = elSel.length-1; i>=0; i--){
            if (elSel.options[i].value==variable){
                elSel.remove(i);
            }
        }
    }

</script>
</head>


<body style="background-color:black; color:white; overflow:hidden">
<form name="mainFrame" >
    <table border="0" cellpadding="10" cellspacing="0">
        <tr style="background-color: #99EE99">
            <td valign="top" style="width:170px">
                <center><b><p style="color: black">WAVE (.wav) Sounds</p></b></center>
                <input type="button" onclick="embedSound('sound_list')" value="Add sound">
                <br>
                <input type="button" onclick="removeSound('sound_list')" value="Remove sound">
                <br>
                <input type="text" name="sound_script" value="playSound('')" style="background-color: #D0D0D0" onclick='this.select();'>
                <br><br>
                <input type="button" onclick="playSound('sound_list')" value="Play sound">
                <input type="button" onclick="stopSound()" value="Stop sound" />
            </td>

            <td valign="top">
                <select id="sound_list" size=10 onchange="showSoundInfo()" style="width:180px;background-color: #EEFFEE">
                </select>
            </td>
        </tr>
        <tr style="background-color: #66BBEE; display: none;">
            <td valign="top" style="width:170px">
                <center><b><p style="color: white">.ogg sounds</p></b></center>
                <input type="button" onclick="embedSound('music_list')" value="Add music">
                <br>
                <input type="button" onclick="removeSound('music_list')" value="Remove music">
                <br>
                <input type="text" name="music_script" value="playMusic('')" style="background-color: #D0D0D0" onclick='this.select();'>
                <br><br>
                <input type="button" onclick="playSound('music_list')" value="Play music" />
                <input type="button" onclick="stopSound()" value="Stop music" />
            </td>

            <td valign="top">
                <select id="music_list" size=10 onchange="showMusicInfo()" style="width:180px;background-color: #DDEEFF">
                </select>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    window.location = "skp:html_loaded@";
</script>
